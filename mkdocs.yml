site_name: amazon-ppc-mcp-server
repo_url: https://github.com/pelmoggian/amazon-ppc-mcp-server
site_url: https://pelmoggian.github.io/amazon-ppc-mcp-server
site_description: This is a repository for building an Amazon Pay Per Click server.
site_author: Gordon McLennan
edit_uri: edit/main/docs/
repo_name: pelmoggian/amazon-ppc-mcp-server
copyright: Maintained by <a href="https://pelmoggian.com">pelmoggian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/amazon_ppc_mcp_server"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pelmoggian/amazon-ppc-mcp-server
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/amazon-ppc-mcp-server

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
